<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOR — Network Outage Reporter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="logo-header">
    <img src="NOR Logo.png" alt="NOR Logo" class="logo" width="190">
    <h1>Network Outage Reporter</h1>
    <h2>Helping users report and track outages easily</h2>
  </header>

  <section class="form-section">
    <h2>Submit a Network Issue Report</h2>
    <form id="reportForm">
      <input type="text" placeholder="First Name" required>
      <input type="text" placeholder="Last Name" required>
      <input type="email" placeholder="Email Address" required>
      <textarea placeholder="Describe the issue or outage details..." required></textarea>
      <button type="submit">Submit Report</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Estefani Rivera | Montclair State University</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
